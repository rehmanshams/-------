<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Login Page Mobile</title>

  <body>
    <div class="screen1">
      <div class="screen1-main">
        <div class="welcome">
          <div class="welcome-back">Welcome Back!</div>
          <p class="missed-you">welcome back we missed you</p>
        </div>
        <div class="user-info">
          <div class="input-heading">
            <p class="text">Username</p>
            <div class="input">
              <input type="email" class="user-input" placeholder="Username" />
              <img src="./image/user.png" alt="user" class="user-logo" />
            </div>
          </div>
          <div class="input-heading">
            <p class="text">Password</p>
            <div class="input">
              <input
                type="email"
                class="user-input"
                placeholder="• • • • • • • • •"
              />
              <img src="./image/key.png" alt="key" class="user-logo" />
              <img src="./image/eye.png" alt="eye" class="eye-logo" />
            </div>
          </div>
          <div class="forget-password">Forgot Password?</div>
        </div>
        <div class="next">
          <div>
            <a
              href="https://stock.adobe.com/search?k=funny&token_type=bearer&expires_in=86399&asset_id=295442295"
              target="_blank"
            >
              <button class="sign-in">
                <span>Sign in</span>
              </button>
            </a>
          </div>
          <div class="continue">
            <div class="line-before"></div>
            <div class="continue-with">Or continue with</div>
            <div class="line-after"></div>
          </div>
          <div class="buttons">
            <div>
              <a
                href="https://accounts.google.com/v3/signin/challenge/pwd?TL=ALoj5Ar02iNwEyKxsrBZiUxZoxf3ARXZegPluVtxuHszktS3T-FxMlVtd82aZpbX&cid=2&flowName=GlifWebSignIn&ifkv=AdF4I75pgyTa-cPU5dRq7aSePGDJNrAlXq28fEcdj2eg-CLASWBHePbh7MzJbtVQOfazorJmqRJe2Q&rart=ANgoxcdo7lxAvBlPrLveWp_A0HKOabyyYl7S-l2EQgL3Gtmu42l89V5N2vUuODpX5FPfcahzvh1mgAw6punELaMbbrGTtXZwNw"
                target="_blank"
                ><button class="google-button">
                  <img src="/image/Group 1435.png" class="logo" /></button
              ></a>
            </div>
            <div>
              <a href="" target="_blank"
                ><button class="google-button">
                  <img
                    src="./image/apple.png"
                    alt="apple"
                    class="logo"
                  /></button
              ></a>
            </div>
            <div>
              <a href="https://web.facebook.com" target="_blank"
                ><button class="google-button">
                  <img
                    src="./image/Group 1431.png"
                    alt="facebook"
                    class="logo"
                  /></button
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen2">

        <div class="user-info">
          <div class="input-heading">

                type="email"

              <img src="./image/key.png" alt="key" class="user-logo" />
                <div class="color-line">

                  <div class="grey"></div>

        </div>
        <div class="next">
